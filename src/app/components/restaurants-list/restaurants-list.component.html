<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Restaurants List</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <p *ngIf="RestaurantData.length <= 0" class="no-data">There is no restaurant added yet!</p>
  
  <div class="container" *ngIf="RestaurantData.length > 0">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Restaurant Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="price_range">
          <th mat-header-cell *matHeaderCellDef> Restaurant Price range </th>
          <td mat-cell *matCellDef="let element"> {{element.price_range}} </td>
        </ng-container>
  
        <ng-container matColumnDef="image_path">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <!-- <td mat-cell *matCellDef="let element"> {{element.image_path}} </td> -->
          <div class="image-post">
          <img mat-cell *matCellDef="let element" [src]="element.image_path" [alt]="element.image_path" style="height: 5rem;width: 10rem;">
        </div>
        </ng-container>
  
        <ng-container matColumnDef="restaurant_features">
          <th mat-header-cell *matHeaderCellDef> Features </th>
          <td mat-cell *matCellDef="let element"> {{element.restaurant_features}} </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element; let i = index;">
            <button mat-raised-button color="primary" class="push-right"
              [routerLink]="['/edit-student/', element._id]">Edit</button>
            <button mat-raised-button color="accent" (click)="DeleteRestaurant(i, element)">Delete</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
